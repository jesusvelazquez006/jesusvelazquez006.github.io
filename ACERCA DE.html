 <!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú Desplegable</title>
    <style>
        /* Estilos CSS para el menú */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .menu-container {
            position: relative;
            display: inline-block;
        }
        .menu-button {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
        .menu-content {
            display: none;
            position: absolute;
            background-color: #333;
            min-width: 160px;
            z-index: 1;
        }
        .menu-content a {
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }
        .menu-content a:hover {
            background-color: #ddd;
            color: black;
        }
        .show {
            display: block;
        }
    </style>
</head>
<body>

<div class="menu-container">
    <button class="menu-button" onclick="toggleMenu()">☰</button>
    <div class="menu-content" id="myMenu">
        <a href="file:///C:/Users/Laboratorio/Downloads/PAGINA%20WEB/inicio%20(2).HTML">Inicio</a>
        <a href="ACERCA DE.html">Acerca de</a>
        <a href="CONTACTO (1).html">Contacto</a>
    </div>
</div>

<script>
    function toggleMenu() {
        var menu = document.getElementById("myMenu");
        menu.classList.toggle("show");
    }

    window.onclick = function(event) {
        if (!event.target.matches('.menu-button')) {
            var menus = document.getElementsByClassName("menu-content");
            for (var i = 0; i < menus.length; i++) {
                var openMenu = menus[i];
                if (openMenu.classList.contains('show')) {
                    openMenu.classList.remove('show');
                }
            }
        }
    }
</script>

</body>
</html>
